<circle-spinner ng-if="$ctrl.loading" class="loading-panel-spinner"></circle-spinner>
<div ng-if="!$ctrl.loading && $ctrl.items.length === 0" class="jumbotron">
  <div class="container">
    <h1>No issues!</h1>
    <p>That can't be good...</p>
  </div>
</div>
<crud-list ng-if="$ctrl.items.length > 0" items="$ctrl.items" display="$ctrl.display" model="$ctrl.model" on-item-click="$ctrl.onItemClick" primary-key="id"></crud-list>
